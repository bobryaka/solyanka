{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/moo.svg' %}" alt="Mooo">
        <span class="logo">Heraname</span>
        <h3>NaviGaytion</h3>
        <ul>
            <a href="{% url 'main_page' %}"><li><i class="fas fa-home"></i>Лол</li></a>
            <a href="{% url 'euler' %}"><li><i class="fas fa-superscript"></i>Кек</li></a>
            <a href="{% url 'handshake' %}"><li><i class="fab fa-telegram"></i>Чебурек</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
